<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Core github-api-autocomplete</title>
  </head>
  <body>

    <div class="container">
      <div class="searchLine">
        <input class="searchInput">
        <div class="autodop"></div>
      </div>

      <div class="output-field"></div>
    </div>

    <template id="card">
      <div class="card">
        <div class="card-text">
          <span class="card-name">Name: react</span>
          <span class="card-owner">Owner: facebook</span>
          <span class="card-stars">Stars: 145231</span>
        </div>
        <button class="card-button"></button>
      </div>
    </template>

    <script src="main.js"></script>
  </body>
</html>
